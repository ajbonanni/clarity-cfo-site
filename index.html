
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarityCFO.ai - Diagnostic Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<section class="bg-white py-16 px-6">
  <div class="max-w-xl mx-auto text-center">
    <h3 class="text-3xl font-bold mb-6">Upload Your Financials (Live Test)</h3>
    <p class="mb-4">Only works with .csv (hosted live test)</p>
    <input type="file" id="fileInput" class="block w-full p-3 border rounded mb-4" accept=".csv" />
    <button onclick="uploadFile()" class="bg-blue-600 text-white px-6 py-3 rounded">Upload File</button>
    <p id="uploadStatus" class="mt-4 text-green-600 hidden"></p>
    <div id="diagnosticResults" class="mt-6 p-4 bg-yellow-50 border border-yellow-300 rounded text-yellow-900 hidden"></div>
  </div>
</section>

<script>
  function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    const uploadStatus = document.getElementById("uploadStatus");
    const diagnosticBox = document.getElementById("diagnosticResults");

    uploadStatus.classList.add("hidden");
    diagnosticBox.classList.add("hidden");
    diagnosticBox.innerHTML = "";

    if (!file) {
      alert("Please select a file.");
      return;
    }

    uploadStatus.textContent = "‚è≥ Uploading...";
    uploadStatus.classList.remove("hidden");

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: (results) => {
        handleFinancialData(results.data, file.name);
      }
    });

    fileInput.value = "";
  }

  function handleFinancialData(data, filename) {
    console.log("üß† handleFinancialData triggered for:", filename);

    let revenue = 0;
    let expenses = 0;
    let rowsParsed = 0;

    data.forEach(row => {
      const normalized = Object.fromEntries(
        Object.entries(row).map(([k, v]) => [k.trim().toLowerCase(), v])
      );
      const name = (normalized["account"] || "").toString().toLowerCase();
      const amount = parseFloat(normalized["amount"] || normalized["value"] || 0);

      if (!name || isNaN(amount)) return;

      rowsParsed++;
      if (name.includes("revenue")) revenue += amount;
      if (name.includes("expense")) expenses += amount;
    });

    const burn = expenses - revenue;
    const format = n => n.toLocaleString('en-US', { style: 'currency', currency: 'USD' });

    const uploadStatus = document.getElementById("uploadStatus");
    const diagnosticBox = document.getElementById("diagnosticResults");

    uploadStatus.textContent = `üìä Revenue: ${format(revenue)} | Expenses: ${format(expenses)} | Burn: ${format(burn)} ‚úÖ File successfully uploaded`;
    uploadStatus.classList.remove("hidden");

    const flags = [];
    if (burn > 50000) flags.push("‚ö†Ô∏è High burn rate detected");
    if (revenue === 0) flags.push("‚ö†Ô∏è No revenue reported");
    if (expenses > 2 * revenue) flags.push("‚ö†Ô∏è Expenses are more than 2x revenue");
    if (revenue < 50000) flags.push("‚ö†Ô∏è Revenue below threshold");

    if (rowsParsed === 0) {
      diagnosticBox.innerHTML = `<p class="text-red-700 font-bold">‚ö†Ô∏è Could not find valid 'Account' and 'Amount' fields. Please check your file headers.</p>`;
    } else if (flags.length > 0) {
      diagnosticBox.innerHTML = `
        <h4 class="font-bold mb-2">AI Diagnostic Summary:</h4>
        <ul class="list-disc list-inside">${flags.map(f => `<li>${f}</li>`).join("")}</ul>`;
    } else {
      diagnosticBox.innerHTML = `<p class="text-green-700">‚úÖ No Tier 1 issues detected.</p>`;
    }

    diagnosticBox.classList.remove("hidden");
  }
</script>

</body>
</html>
